<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="app-register">
            <header class="header">
                <a href="index.html"><img class="header__logo" src="Web Project1/77.jpg" alt="This is a Cat pic"></a>
                <h1 class="header__title">Welcome to Mr.P's Fan Page</h1>
                <nav class="header__nav"> 
                <ul class="menu">
                    <li class="menu__item">
                        <button type="buttons" class="menu__toggle"> Menu </button>
                        <ul class="menu__submenu submenu">
                            <li class="submenu__item"><a class="submenu__link" href="index.html">Home</a></li>
                            <li class="submenu__item"><a class="submenu__link" href="about.html">About</a></li>
                            <li class="submenu__item"><a class="submenu__link" href="register.html">Register</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="menu">
                    <li class="menu__item" >
                        <button type="button" class="menu__toggle"> External </button>
                        <ul class="menu__submenu submenu">
                            <li class="submenu__item"><a class="submenu__link" href="https://www.nationalgeographic.com/animals/mammals/facts/domestic-cat">National Geography-cat</a></li>
                            <li class="submenu__item"><a class="submenu__link" href="https://www.facebook.com/groups/783522785673907">Facebook-cat lover</a></li>
                            <li class="submenu__item"><a class="submenu__link" href="https://www.youtube.com/results?search_query=cat">Youtube-cat</a></li>
                        </ul>
                    </li>
                </ul>
                </nav>
            </header>
            <main class="main">
                <h2 class="main__title">Join us at Mr.P's fan club:</h2>
                <p class="main__required-text"><span class="required">*</span>is required</p>
                <form action="/register" class="register" method="POST">
                    <label for="name" class="register__label"><span class="required">*</span>name</label>
                    <input name="name" id="name" class="register__input" placeholder="Please Enter Name" required pattern="\{3,15}" title="3-15 character"/>
                    <label for="email" class="register__label"><span class="required">*</span>email</label>
                    <input name="email" id="email" class="register__input" placeholder="Please Enter Email" type="email" required/>
                    <label for="feed" class="register__label"><span class="required">*</span>feed me some</label>
                    <select name="feed" id="feed" class="register__input" required>
                        <option disabled selected value="">Please select</option>
                        <option value="1">Canned food</option>
                        <option value="2">Dry fish</option>
                        <option value="3">Cheese bread</option>
                    </select>

                    <div class="register__receive-email">
                        <label class="register__receive-email-legend" name="receive-email" ><span class="required">*</span>Do you want to receive weekly emails?</label>
                        <input id="yes" name="receive-email" value="yes" type="checkbox" checked required>
                    </div>

                    <button type="submit">Register</button>
                </form>
            </main>
            <footer class="footer">
                <ul class="footer__link">
                    <li class="footer__item">Go visit <a href="https://en.wikipedia.org/wiki/Cat">WikiPedia of Cats </a></li>
                    <li class="footer__item">Go visit <a href="https://cats.com/">Cats.com</a> for more cats content</li>
                    <li class="footer__item">We don't care your <a href="noPrivacy.html">Privacy</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
